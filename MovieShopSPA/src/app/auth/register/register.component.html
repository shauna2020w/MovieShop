<div *ngIf="invalidRegister"class="alert alert-danger mt-5"> 
  <p>OOps...Register failed:</p>
  <p>1.check missing info, please fill all blanks</p>
  <p>2.account may already exist, try login.</p>
</div>
<form (ngSubmit)="register(RegisterForm)" #RegisterForm="ngForm">
    <div class="form-group mt-5">
        <div class="col">
            <label for="FisrtName" class="form-label">First Name</label>
            <input type="text" class="form-control" name="firstName" [(ngModel)]="userRegister.firstName" >
        </div>
        <div class="col">
            <label for="LastName" class="form-label">Last Name</label>
            <input type="text" class="form-control" name="lastName" [(ngModel)]="userRegister.lastName" >
        </div>
    </div>
    <div class="form-group">
      <label for="Birthday" class="form-label">Date of Birth:</label>
      <input type="date" class="form-control" name="birthday" [(ngModel)]="userRegister.dateOfBirth" >
    </div>
    <div class="form-group">
      <label for="Email" class="form-label">Email address</label>
      <input type="email" class="form-control" name="email" [(ngModel)]="userRegister.email" >
    </div>
    <div class="form-group">
      <label for="Password" class="form-label">Password</label>
      <input type="password" class="form-control" name="password"[(ngModel)]="userRegister.password" >
    </div>
    <input type="submit" value="Submit" class="btn btn-primary" />
  </form>
